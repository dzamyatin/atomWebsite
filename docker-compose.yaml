  jaeger:
    container_name: ${PROJECTNAME}-jaeger
    image: jaegertracing/all-in-one:1.45
    ports:
      - "${JAEGER_UI_PORT}:16686"  # Jaeger UI
      - "${JAEGER_HTTP_COLLECTOR_PORT}:14268"  # HTTP collector
      - "${JAEGER_UDP_COLLECTOR_PORT}:6831/udp" # Agent UDP
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true

  tool:
    container_name: ${PROJECTNAME}-tool
    volumes:
      - "./app:/app"
    build:
      dockerfile: Dockerfile
      context: app
      target: builder
      args:
        GRPCPORT: ${GRPCPORT}
        GRPCSSLPORT: ${GRPCSSLPORT}
        OPSPORT: ${OPSPORT}
        HTTP: ${HTTP}
        HTTPS: ${HTTPS}
        USERID: ${USERID}
        GROUPID: ${GROUPID}
        USERNAME: ${USERNAME}
    command: "sh -c 'while true; do sleep 1; done'"

  postgres:
    ports:
      - "${OUT_POSTGRES}:5432"
    container_name: ${PROJECTNAME}-db
    image: postgres:17.4
    environment:
      - "PGDATA=/data"
      - "POSTGRES_PASSWORD=password"
      - "POSTGRES_DB=database"
      - "POSTGRES_USER=user"
    volumes:
      - "postgres-data:/data"
